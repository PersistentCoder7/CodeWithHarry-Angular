<div class="my-3">
    <h5 [ngClass]="{'strike':!todo.active}">{{todo.title }}</h5>
    <p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="todoMarker{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todoMarker{{i}}">Mark as done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
