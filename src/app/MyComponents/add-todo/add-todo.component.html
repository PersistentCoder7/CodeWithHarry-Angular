<div class="container">
  <h1 class="text-center mb-3">Todo List with CodeWithHarry</h1>

  <div class="my-3">
    <h4>Add todos</h4>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="title"
          id="title"
          name="title"
          placeholder="Enter title"
        />
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="desc"
          id="desc"
          name="desc"
          placeholder="Description"
        />
      </div>
      <button type="submit" class="btn btn-sm btn-primary">Add todo</button>
    </form>
  </div>
</div>
